  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #000;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .popup {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      text-align: center;
      width: 380px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
    }

    .popup img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      object-fit: cover;
    }

    .popup h2 {
      font-size: 18px;
      font-weight: bold;
      color: #000;
      margin-bottom: 12px;
    }

    .popup p {
      font-size: 14px;
      color: #444;
      margin-bottom: 20px;
    }

    .popup a.button {
      display: inline-block; /* ajusta só ao tamanho do texto */
      background-color: #ff007f;
      color: white;
      padding: 10px 22px; /* reduzi o padding */
      border-radius: 25px;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    .popup a.button:hover {
      background-color: #e00070;
    }
  </style>

  <div class="popup">
